apiVersion: apps/v1
kind: ReplicaSet
metadata: 
  name: myapp-repl
  labels:
    app: myapp
    type: front-end
spec: 
  template:
    metadata:
      name: myapp-pod
      labels:
        name: myapp
        type: front-end
    spec:
      containers:
      - name: nginx-controller
        image: nginx
  replicas: 3
  selector:
    matchlabels:
      type: front-end
